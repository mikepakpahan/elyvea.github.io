<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-details">
        <img src="../Assets/obsidian_rush.jpg" alt="Product Image" class="product-image" />
        <div class="details">
          <h3>Obsidian Rush</h3>
          <p>Rp. 499.000</p>
          <p>x1</p>
        </div>
      </div>

      <div class="shipping-address">
        <div class="location-icon">üìç</div>
        <div class="address-details">
          <h4>Alamat Pengiriman</h4>
          <textarea placeholder="Jalan. Kemana aja, medan perang\nSumatera Tenggara"></textarea>
        </div>
      </div>

      <div class="payment-method">
        <h4>Payment Method</h4>
        <ul>
          <li><input type="radio" id="bca" name="payment" checked /> <label for="bca">BCA</label></li>
          <li><input type="radio" id="mandiri" name="payment" /> <label for="mandiri">Mandiri</label></li>
          <li><input type="radio" id="cod" name="payment" /> <label for="cod">COD</label></li>
        </ul>
      </div>

      <a class="shop-now" href="../success.html">Pay</a>
    </div>
  </body>
</html>
